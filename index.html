<!DOCTYPE html>
<html>
<head>
  <title>Bradar AI (Parody)</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 4px 0;
    }

    .box {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .msg {
      background: #262626;
      padding: 6px;
      margin-top: 6px;
      border-radius: 4px;
    }

    video {
      display: none;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>

<h2>tell bradar something to put in his ai</h2>

<input id="userInput" placeholder="Say something..." />
<button onclick="send()">Send</button>

<video id="reaction" src="bradar.mp4"></video>

<div class="box">
  <h3>Chat</h3>
  <div id="chat"></div>
</div>

<div class="box">
  <h3>prompt</h3>
  <input id="newWord" placeholder="prompt" />
  <button onclick="addWord()">Add</button>
  <div id="wordList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
